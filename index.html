<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>納期アラート</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- サイドバー -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>納期アラート</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" data-page="dashboard">
                <span class="nav-icon">📊</span>
                <span>ダッシュボード</span>
            </li>
            <li class="nav-item" data-page="anken">
                <span class="nav-icon">📁</span>
                <span>案件一覧</span>
            </li>
            <li class="nav-item" data-page="tantosha">
                <span class="nav-icon">👥</span>
                <span>担当者管理</span>
            </li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- ダッシュボードページ -->
        <div id="page-dashboard" class="page active">
            <h1>ダッシュボード</h1>

            <!-- 統計カード -->
            <div class="stats-grid">
                <div class="soft-card stat-card">
                    <div class="stat-icon">📋</div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-total">-</span>
                        <span class="stat-label">進行中案件</span>
                    </div>
                </div>
                <div class="soft-card stat-card danger">
                    <div class="stat-icon">🚨</div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-overdue">-</span>
                        <span class="stat-label">納期超過</span>
                    </div>
                </div>
                <div class="soft-card stat-card warning">
                    <div class="stat-icon">⚠️</div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-week">-</span>
                        <span class="stat-label">今週納期</span>
                    </div>
                </div>
                <div class="soft-card stat-card info">
                    <div class="stat-icon">⏳</div>
                    <div class="stat-info">
                        <span class="stat-value" id="stat-waiting">-</span>
                        <span class="stat-label">確認待ち</span>
                    </div>
                </div>
            </div>

            <!-- 超過案件 -->
            <div class="soft-card">
                <h2 class="card-title danger-text">🚨 納期超過案件</h2>
                <div id="overdue-list" class="anken-list">
                    <p class="loading">読み込み中...</p>
                </div>
            </div>

            <!-- 今週の納期 -->
            <div class="soft-card">
                <h2 class="card-title warning-text">📅 今週の納期</h2>
                <div id="thisweek-list" class="anken-list">
                    <p class="loading">読み込み中...</p>
                </div>
            </div>
        </div>

        <!-- 案件一覧ページ -->
        <div id="page-anken" class="page">
            <div class="page-header">
                <h1>案件一覧</h1>
                <button class="btn-soft primary" onclick="showAnkenForm()">+ 新規案件</button>
            </div>

            <!-- フィルター -->
            <div class="soft-card filter-card">
                <div class="filter-group">
                    <label>ステータス</label>
                    <select id="filter-status" class="soft-input" onchange="loadAnkenList()">
                        <option value="all">すべて</option>
                        <option value="進行中">進行中</option>
                        <option value="確認待ち">確認待ち</option>
                        <option value="完了">完了</option>
                        <option value="納品済">納品済</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>担当者</label>
                    <select id="filter-tantosha" class="soft-input" onchange="loadAnkenList()">
                        <option value="all">すべて</option>
                    </select>
                </div>
            </div>

            <!-- 案件テーブル -->
            <div class="soft-card">
                <div class="table-container">
                    <table class="soft-table">
                        <thead>
                            <tr>
                                <th>案件ID</th>
                                <th>案件名</th>
                                <th>クライアント</th>
                                <th>担当者</th>
                                <th>納期</th>
                                <th>残り</th>
                                <th>ステータス</th>
                                <th>優先度</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="anken-table-body">
                            <tr>
                                <td colspan="9" class="loading">読み込み中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 担当者管理ページ -->
        <div id="page-tantosha" class="page">
            <div class="page-header">
                <h1>担当者管理</h1>
                <button class="btn-soft primary" onclick="showTantoshaForm()">+ 新規担当者</button>
            </div>

            <div class="soft-card">
                <div class="table-container">
                    <table class="soft-table">
                        <thead>
                            <tr>
                                <th>担当者ID</th>
                                <th>氏名</th>
                                <th>メールアドレス</th>
                                <th>SlackメンバーID</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tantosha-table-body">
                            <tr>
                                <td colspan="5" class="loading">読み込み中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- 案件登録/編集モーダル -->
    <div id="anken-modal" class="modal">
        <div class="modal-content soft-card">
            <div class="modal-header">
                <h2 id="anken-modal-title">案件登録</h2>
                <button class="modal-close" onclick="closeAnkenModal()">&times;</button>
            </div>
            <form id="anken-form" onsubmit="submitAnkenForm(event)">
                <input type="hidden" id="anken-id">

                <div class="form-group">
                    <label>案件名 *</label>
                    <input type="text" id="anken-name" class="soft-input" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>クライアント名 *</label>
                        <input type="text" id="anken-client" class="soft-input" required>
                    </div>
                    <div class="form-group">
                        <label>担当者 *</label>
                        <select id="anken-tantosha" class="soft-input" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>受注日</label>
                        <input type="date" id="anken-jutyu" class="soft-input">
                    </div>
                    <div class="form-group">
                        <label>納期 *</label>
                        <input type="date" id="anken-deadline" class="soft-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>ステータス</label>
                        <select id="anken-status" class="soft-input">
                            <option value="進行中">進行中</option>
                            <option value="確認待ち">確認待ち</option>
                            <option value="完了">完了</option>
                            <option value="納品済">納品済</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>優先度</label>
                        <select id="anken-priority" class="soft-input">
                            <option value="高">高</option>
                            <option value="中" selected>中</option>
                            <option value="低">低</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>備考</label>
                    <textarea id="anken-memo" class="soft-input" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-soft" onclick="closeAnkenModal()">キャンセル</button>
                    <button type="submit" class="btn-soft primary" id="anken-submit-btn">登録</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 担当者登録/編集モーダル -->
    <div id="tantosha-modal" class="modal">
        <div class="modal-content soft-card">
            <div class="modal-header">
                <h2 id="tantosha-modal-title">担当者登録</h2>
                <button class="modal-close" onclick="closeTantoshaModal()">&times;</button>
            </div>
            <form id="tantosha-form" onsubmit="submitTantoshaForm(event)">
                <input type="hidden" id="tantosha-id">

                <div class="form-group">
                    <label>氏名 *</label>
                    <input type="text" id="tantosha-name" class="soft-input" required>
                </div>

                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="tantosha-email" class="soft-input">
                </div>

                <div class="form-group">
                    <label>SlackメンバーID</label>
                    <input type="text" id="tantosha-slack" class="soft-input" placeholder="例: U0123456789">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-soft" onclick="closeTantoshaModal()">キャンセル</button>
                    <button type="submit" class="btn-soft primary" id="tantosha-submit-btn">登録</button>
                </div>
            </form>
        </div>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>

</html>
